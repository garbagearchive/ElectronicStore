<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover {
                color: black;
            }

        textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="color: white; text-align: center;">Navigation</h2>
        <a href="/user-manager.html">User Manager</a>
        <a href="/product-manager.html">Product Manager</a>
        <a href="/product-discount-manager.html">Product discount Manager</a>
        <a href="/order-manager.html">Order Manager</a>
        <a href="/order-detail-manager.html">Order Detail Manager</a>
        <a href="/cart-manager.html">Cart Manager</a>
        <a href="/payment-manager.html">Payment Manager</a>
        <a href="/shipping-manager.html">Shipping Manager</a>
        <a href="/discount-manager.html">Discount Manager</a>
        <a href="/repair-manager.html">Repair Manager</a>
        <a href="/review-manager.html">Review Manager</a>
    </div>
    <div class="main-content">
        <h1>Review Management</h1>

        <!-- Search Form -->
        <form id="searchForm">
            <input type="number" id="searchId" placeholder="Search by Review ID">
            <button type="submit">Search</button>
        </form>

        <!-- Review List -->
        <table id="reviewTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product ID</th>
                    <th>User ID</th>
                    <th>Rating</th>
                    <th>Comment</th>
                    <th>Review Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Review rows will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Edit Review Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Review</h2>
            <form id="reviewForm">
                <input type="hidden" id="reviewId">
                <div class="form-group">
                    <label for="productId">Product ID:</label>
                    <input type="number" id="productId" required>
                </div>
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="number" id="userId" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" required></textarea>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var modal = document.getElementById("editModal");
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            loadReviews();

            // Load all reviews
            function loadReviews() {
                $.get('/api/reviews/List', function (data) {
                    $('#reviewTable tbody').empty();
                    data.data.forEach(function (review) {
                        // Format the date for better readability
                        const reviewDate = review.reviewDate ? new Date(review.reviewDate).toLocaleString() : 'N/A';

                        $('#reviewTable tbody').append(`
                                <tr>
                                    <td>${review.reviewId}</td>
                                    <td>${review.productId}</td>
                                    <td>${review.userId}</td>
                                    <td>${review.rating}</td>
                                    <td>${review.comment}</td>
                                    <td>${reviewDate}</td>
                                    <td>
                                        <button onclick="editReview(${review.reviewId})">Edit</button>
                                        <button onclick="deleteReview(${review.reviewId})">Delete</button>
                                    </td>
                                </tr>
                            `);
                    });
                });
            }

            // Search review by ID
            $('#searchForm').submit(function (event) {
                event.preventDefault();
                var id = $('#searchId').val();
                if (!id) {
                    loadReviews(); // Reload all reviews if no ID is provided
                    return;
                }

                $.get(`/api/reviews/Search/${id}`, function (data) {
                    $('#reviewTable tbody').empty();
                    if (data.data) {
                        const reviewDate = data.data.reviewDate ? new Date(data.data.reviewDate).toLocaleString() : 'N/A';

                        $('#reviewTable tbody').append(`
                                <tr>
                                    <td>${data.data.reviewId}</td>
                                    <td>${data.data.productId}</td>
                                    <td>${data.data.userId}</td>
                                    <td>${data.data.rating}</td>
                                    <td>${data.data.comment}</td>
                                    <td>${reviewDate}</td>
                                    <td>
                                        <button onclick="editReview(${data.data.reviewId})">Edit</button>
                                        <button onclick="deleteReview(${data.data.reviewId})">Delete</button>
                                    </td>
                                </tr>
                            `);
                    } else {
                        alert('Review not found.');
                    }
                });
            });

            // Update Review
            $('#reviewForm').submit(function (event) {
                event.preventDefault();
                var review = {
                    reviewId: $('#reviewId').val(),
                    productId: parseInt($('#productId').val()),
                    userId: parseInt($('#userId').val()),
                    rating: parseInt($('#rating').val()),
                    comment: $('#comment').val()
                };

                $.ajax({
                    url: `/api/reviews/Update/${review.reviewId}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(review),
                    success: function () {
                        loadReviews();
                        modal.style.display = "none";
                    },
                    error: function (xhr) {
                        alert('Error: ' + xhr.responseJSON.message);
                    }
                });
            });

            // Delete Review
            window.deleteReview = function (reviewId) {
                if (confirm('Are you sure you want to delete this review?')) {
                    $.ajax({
                        url: `/api/reviews/Delete/${reviewId}`,
                        type: 'DELETE',
                        success: function () {
                            loadReviews();
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>

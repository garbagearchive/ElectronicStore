<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sort dropdown styles */
        .sort-dropdown {
            position: relative;
            display: inline-block;
        }

        .sort-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }

            .sort-dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                cursor: pointer;
            }

                .sort-dropdown-content a:hover {
                    background-color: #f1f1f1;
                }

        .sort-dropdown:hover .sort-dropdown-content {
            display: block;
        }

        .sort-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="color: white; text-align: center;">Navigation</h2>
        <a href="/user-manager.html">User Manager</a>
        <a href="/product-manager.html">Product Manager</a>
        <a href="/product-discount-manager.html">Product discount Manager</a>
        <a href="/order-manager.html">Order Manager</a>
        <a href="/order-detail-manager.html">Order Detail Manager</a>
        <a href="/cart-manager.html">Cart Manager</a>
        <a href="/payment-manager.html">Payment Manager</a>
        <a href="/shipping-manager.html">Shipping Manager</a>
        <a href="/discount-manager.html">Discount Manager</a>
        <a href="/repair-manager.html">Repair Manager</a>
        <a href="/review-manager.html">Review Manager</a>
    </div>
    <div class="main-content">
        <h1>Category Management</h1>
        <!-- Search Form -->
        <form id="searchForm">
            <input type="text" id="searchKeyword" placeholder="Search by name or description">
            <button type="submit">Search</button>
        </form>

        <!-- Category List -->
        <table id="categoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>
                        Name
                        <div class="sort-dropdown">
                            <button class="sort-btn" onclick="toggleDropdown('categoryName')">▼</button>
                            <div id="categoryName-dropdown" class="sort-dropdown-content">
                                <a onclick="sortTable('categoryName', 'asc')">A → Z</a>
                                <a onclick="sortTable('categoryName', 'desc')">Z → A</a>
                            </div>
                        </div>
                    </th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Category rows will be populated here -->
            </tbody>
        </table>

        <!-- Add/Edit Category Form -->
        <form id="categoryForm">
            <input type="hidden" id="categoryId">
            <input type="text" id="categoryName" placeholder="Category Name" required>
            <input type="text" id="description" placeholder="Description">
            <button type="submit" id="saveButton">Add Category</button>
            <button type="button" id="cancelButton" class="hidden">Cancel</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            loadCategories();

            // Load all categories
            function loadCategories() {
                $.get('/api/categories/List', function (data) {
                    populateCategoryTable(data.data);
                });
            }

            // Populate category table with data
            function populateCategoryTable(categories) {
                $('#categoryTable tbody').empty();
                categories.forEach(function (category) {
                    $('#categoryTable tbody').append(`
                            <tr>
                                <td>${category.categoryId}</td>
                                <td>${category.categoryName}</td>
                                <td>${category.description}</td>
                                <td>
                                    <button onclick="editCategory(${category.categoryId})">Edit</button>
                                    <button onclick="deleteCategory(${category.categoryId})">Delete</button>
                                </td>
                            </tr>
                        `);
                });
            }

            // Search categories
            $('#searchForm').submit(function (event) {
                event.preventDefault();
                var keyword = $('#searchKeyword').val();
                $.get('/api/categories/Search', { keyword: keyword }, function (data) {
                    populateCategoryTable(data.data);
                });
            });

            // Add or Update Category
            $('#categoryForm').submit(function (event) {
                event.preventDefault();
                var category = {
                    categoryId: $('#categoryId').val(),
                    categoryName: $('#categoryName').val(),
                    description: $('#description').val()
                };

                var method = category.categoryId ? 'PUT' : 'POST';
                var url = category.categoryId ? `/api/categories/Update/${category.categoryId}` : '/api/categories/Add';

                $.ajax({
                    url: url,
                    type: method,
                    contentType: 'application/json',
                    data: JSON.stringify(category),
                    success: function () {
                        loadCategories();
                        resetForm();
                    }
                });
            });

            // Cancel Edit
            $('#cancelButton').click(function () {
                resetForm();
            });

            // Reset Form
            function resetForm() {
                $('#categoryId').val('');
                $('#categoryName').val('');
                $('#description').val('');
                $('#saveButton').text('Add Category');
                $('#cancelButton').addClass('hidden');
            }

            // Edit Category
            window.editCategory = function (categoryId) {
                $.get(`/api/categories/Search?keyword=`, function (data) {
                    var category = data.data.find(c => c.categoryId == categoryId);
                    if (category) {
                        $('#categoryId').val(category.categoryId);
                        $('#categoryName').val(category.categoryName);
                        $('#description').val(category.description);
                        $('#saveButton').text('Update Category');
                        $('#cancelButton').removeClass('hidden');
                    }
                }).fail(function () {
                    alert('Failed to fetch category details.');
                });
            };

            // Delete Category
            window.deleteCategory = function (categoryId) {
                if (confirm('Are you sure you want to delete this category?')) {
                    $.ajax({
                        url: `/api/categories/Delete/${categoryId}`,
                        type: 'DELETE',
                        success: function () {
                            loadCategories();
                        }
                    });
                }
            };
        });

        // Sorting functions
        function toggleDropdown(column) {
            // Close all other dropdowns
            document.querySelectorAll('.sort-dropdown-content').forEach(dropdown => {
                if (dropdown.id !== `${column}-dropdown`) {
                    dropdown.style.display = 'none';
                }
            });

            // Toggle the current dropdown
            const dropdown = document.getElementById(`${column}-dropdown`);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function sortTable(column, direction) {
            let rows = $('#categoryTable tbody tr').get();

            rows.sort(function (a, b) {
                let valA, valB;

                // Get the values based on column
                if (column === 'categoryName') {
                    valA = $(a).find('td:nth-child(2)').text().toLowerCase();
                    valB = $(b).find('td:nth-child(2)').text().toLowerCase();
                }

                // Determine sort order
                if (direction === 'asc') {
                    return valA.localeCompare(valB);
                } else {
                    return valB.localeCompare(valA);
                }
            });

            $('#categoryTable tbody').empty().append(rows);

            // Close the dropdown after selection
            document.getElementById(`${column}-dropdown`).style.display = 'none';
        }

        // Close dropdowns when clicking elsewhere
        window.onclick = function (event) {
            if (!event.target.matches('.sort-btn') && !event.target.matches('.sort-dropdown-content a')) {
                document.querySelectorAll('.sort-dropdown-content').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>

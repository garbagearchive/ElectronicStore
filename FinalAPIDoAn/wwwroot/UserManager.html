<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Quản lý Người Dùng</h2>
        <div class="mb-3">
            <input type="text" id="searchKeyword" class="form-control" placeholder="Tìm kiếm theo tên">
            <button class="btn btn-primary mt-2" onclick="searchUser()">Tìm kiếm</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Người Dùng</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        function loadUsers() {
            $.get("https://localhost:7252/api/User/List", function(response) {
                let users = response.data;
                let tableBody = "";
                users.forEach(user => {
                    tableBody += `<tr>
                        <td>${user.userId}</td>
                        <td>${user.fullName}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.role}</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Sửa</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.userId})">Xóa</button>
                        </td>
                    </tr>`;
                });
                $("#userTableBody").html(tableBody);
            });
        }

        function searchUser() {
            let keyword = $("#searchKeyword").val();
            $.get(`http://localhost:7252/api/User/Search?keyword=${keyword}`, function(response) {
                let users = response.data;
                let tableBody = "";
                users.forEach(user => {
                    tableBody += `<tr>
                        <td>${user.userId}</td>
                        <td>${user.fullName}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.role}</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Sửa</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.userId})">Xóa</button>
                        </td>
                    </tr>`;
                });
                $("#userTableBody").html(tableBody);
            });
        }

        function deleteUser(userId) {
            if (confirm("Bạn có chắc muốn xóa người dùng này?")) {
                $.ajax({
                    url: `http://localhost:7252/api/User/Delete?userid=${userId}`,
                    type: 'DELETE',
                    success: function(response) {
                        alert(response.message);
                        loadUsers();
                    }
                });
            }
        }

        $(document).ready(function() {
            loadUsers();
        });
    </script>
</body>
</html>
